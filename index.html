<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Cakes</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #4E2A1E;
            background: #F3E5AB;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(to bottom, #4E2A1E, #D79E66);
            color: white;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.2em;
            position: relative;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        
        /* Chocolate Drip Effect */
        .drip {
            background: url('https://www.pngall.com/wp-content/uploads/5/Chocolate-Drip-PNG.png') no-repeat center;
            background-size: cover;
            height: 50px;
            width: 100%;
            position: absolute;
            bottom: -10px;
        }

        /* Navigation */
        nav {
            background: #D79E66;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #FFF0E6;
        }

        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 260px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Wavy Divider */
        .wave {
            position: relative;
            margin-top: -20px;
            width: 100%;
            height: 60px;
            background: url('https://www.svgrepo.com/show/216612/wave-line.svg') repeat-x;
            background-size: cover;
        }

        /* Fun Cards */
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }

        /* Subscription */
        .subscription input {
            padding: 12px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 1px solid #D79E66;
            width: 80%;
            max-width: 400px;
            margin: 10px;
            text-align: center;
        }
        .subscription button {
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 10px;
            border: none;
            background: #4E2A1E;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .subscription button:hover {
            background: #D79E66;
        }

        /* Footer */
        footer {
            background: #4E2A1E;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Delicious Cakes</h1>
        <p>Your Sweetest Memories, Baked to Perfection!</p>
        <div class="drip"></div>
    </header>

    <nav>
        <a href="#gallery">Gallery</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#subscription">Subscribe</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">

        <section id="gallery" class="gallery">
            <img src="https://mrbrownbakery.com/image/images/YaIsXaHm4bBIggrEQ9701udrvjtJnBzfkryGH9Dr.jpeg" alt="Chocolate Cake">
            <img src="https://whipped.in/cdn/shop/products/DesignerCake_1000x.jpg" alt="Vanilla Cake">
            <img src="https://d3cif2hu95s88v.cloudfront.net/live-site-2016/product-image/Cakes/NewCakes/new-designer-cakes-15-600x600.jpg" alt="Red Velvet Cake">
        </section>

        <div class="wave"></div>

        <section id="testimonials" class="card">
            <h2>Customer Love</h2>
            <p>"Best cakes ever! Stunning designs & delicious flavors!" - Emily R.</p>
        </section>

        <section id="subscription" class="card subscription">
            <h2>Stay Updated!</h2>
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </section>

    </div>

    <footer>
        <p>&copy; 2024 Delicious Cakes. All Rights Reserved.</p>
    </footer>

</body>
</html>
