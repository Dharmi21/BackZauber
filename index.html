<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Cakes</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to right, #ffdde1, #ff9a9e); /* Soft pink gradient */
        }

        /* Header */
        header {
            background: linear-gradient(to right, #ff85a2, #ffb6c1);
            color: white;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        header h1 {
            font-size: 2.8em;
            margin: 0;
            letter-spacing: 2px;
            font-weight: bold;
        }
        header::after {
            content: "ðŸŽ‚";
            font-size: 50px;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        /* Navigation */
        nav {
            background: #ff6b81;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
        }

        /* Container */
        .container {
            width: 85%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px 0;
        }

        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 280px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Testimonials & Offers */
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 30px 0;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            font-size: 2em;
            color: #ff6b81;
            margin-bottom: 20px;
        }
        .card p {
            font-size: 1.1em;
            color: #555;
            font-style: italic;
        }

        /* Subscription Form */
        .subscription input {
            padding: 12px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 400px;
            margin: 10px;
            text-align: center;
        }
        .subscription button {
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            background: #ff6b81;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .subscription button:hover {
            background: #ff3b60;
        }

        /* Footer */
        footer {
            background: #ff6b81;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
    </style>
    <!-- FontAwesome for Social Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>Delicious Cakes</h1>
        <p>Your go-to place for delectable and beautiful cakes</p>
    </header>

    <nav>
        <a href="#gallery">Gallery</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#subscription">Subscribe</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">

        <section id="gallery" class="gallery">
            <img src="https://mrbrownbakery.com/image/images/YaIsXaHm4bBIggrEQ9701udrvjtJnBzfkryGH9Dr.jpeg" alt="Chocolate Cake">
            <img src="https://whipped.in/cdn/shop/products/DesignerCake_1000x.jpg" alt="Vanilla Cake">
            <img src="https://d3cif2hu95s88v.cloudfront.net/live-site-2016/product-image/Cakes/NewCakes/new-designer-cakes-15-600x600.jpg" alt="Red Velvet Cake">
        </section>

        <section id="testimonials" class="card">
            <h2>Customer Love</h2>
            <p>"Best cakes ever! Stunning designs & delicious flavors!" - Emily R.</p>
        </section>

        <section id="subscription" class="card subscription">
            <h2>Stay Updated!</h2>
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </section>

    </div>

    <footer>
        <p>&copy; 2024 Delicious Cakes. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

</body>
</html>
